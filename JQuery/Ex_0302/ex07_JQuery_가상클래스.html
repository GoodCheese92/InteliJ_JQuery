<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery 가상클래스</title>

        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

        <style>
            table{width:200px;
                  border-collapse: collapse;}
            .selectClass{color:red; font-size:20px;}
        </style>

        <script>
            $(function(){
                $("tr:even").css("background", "pink");
                $("tr:odd").css("background", "yellow");

                $("#btn1").click(function (){
                    // 첫번째 tr태그에게 selectClass라는 클래스명 추가
                    $("tr:first").addClass("selectClass");
                });

                $("#btn2").click(function(){
                    // 첫번 째 tr태그에게 붙여진 클래스 명을 제거
                    $("tr:first").removeClass("selectClass");
                });

                // eq : equals, 같다, lt : less than, 작다
                // eq : ==
                // lt : <
                // gt : >
                $("tr:eq(4)").css("font-size", "30px");
                $("tr:lt(2)").css("color", "green");

            });
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>one</td>
            </tr>
            <tr>
                <td>two</td>
            </tr>
            <tr>
                <td>three</td>
            </tr>
            <tr>
                <td>four</td>
            </tr>
            <tr>
                <td>five</td>
            </tr>
        </table>

        <input type="button" id="btn1" value="버튼">
        <input type="button" id="btn2" value="제거">
    </body>
</html>
